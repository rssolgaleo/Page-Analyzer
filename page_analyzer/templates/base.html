<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hexlet project: Page Analyzer">
  <title>Анализатор страниц</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="min-vh-100 d-flex flex-column">

  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('list_urls') }}">Сайты</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <footer class="border-top py-3 mt-5 flex-shrink-0">
    <div class="container-lg">
      <div class="text-center">
        <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
      </div>
    </div>
  </footer>
</body>
</html>
