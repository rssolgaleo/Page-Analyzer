{% extends "base.html" %}

{% block content %}
<h1>Список сайтов</h1>
<table data-test="urls" class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Код ответа</th>
      <th>Последняя проверка</th>
    </tr>
  </thead>
  <tbody>
    {% for url in urls %}
    <tr>
      <td>{{ url[0] }}</td>
      <td><a href="{{ url_for('show_url', url_id=url[0]) }}">{{ url[1] }}</a></td>
      <td>{{ url[3] or '—' }}</td>
      <td>{{ url[2].strftime('%d.%m.%Y') if url[2] else '' }}</td>
    </tr>
    {% endfor %}
  </tbody>  
</table>
{% endblock %}
